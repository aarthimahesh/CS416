<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturers</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        svg {
            width: 100%;
            height: 500px;
        }
        .axis text {
            font-size: 12px;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 5px;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 3px;
            pointer-events: none;
            opacity: 0;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            text-anchor: middle;
        }
        .subtext {
            font-size: 16px;
            text-anchor: middle;
            fill: #666;
        }
        .button {
            display: block;
            width: 250px;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Are certain manufacturers healthier than others?</h1>
    <svg id="mfrChart"></svg>
    <div class="tooltip" id="tooltip"></div>
    <button class="button" onclick="window.location.href='index.html'">Back to Cereal Chart</button>

    <script>
        // Set dimensions and margins for the chart
        const margin = { top: 70, right: 20, bottom: 100, left: 60 },
              width = 1200 - margin.left - margin.right,
              height = 500 - margin.top - margin.bottom;

        // Create an SVG container
        const svg = d3.select("#mfrChart")
                      .attr("width", width + margin.left + margin.right)
                      .attr("height", height + margin.top + margin.bottom)
                      .append("g")
                      .attr("transform", `translate(${margin.left},${margin.top})`);

        // Create a tooltip div
        const tooltip = d3.select("#tooltip");

        // Define manufacturer name mapping
        const mfrNames = {
            'A': 'American Home Food Products',
            'G': 'General Mills',
            'K': 'Kelloggs',
            'N': 'Nabisco',
            'P': 'Post',
            'Q': 'Quaker Oats',
            'R': 'Ralston Purina'
        };

        // Load and process the CSV data
        d3.csv("cereal.csv").then(data => {
            // Convert columns to numbers and map manufacturer names
            data.forEach(d => {
                d.protein = +d.protein;
                d.mfr = mfrNames[d.mfr];
            });

            // Aggregate data by manufacturer
            const aggregateData = d3.rollup(data, v => d3.mean(v, d => d.protein), d => d.mfr);
            const aggregatedArray = Array.from(aggregateData, ([mfr, protein]) => ({ mfr, protein }));

            // Set up the scales
            const xScale = d3.scaleBand()
                             .domain(aggregatedArray.map(d => d.mfr))
                             .range([0, width])
                             .padding(0.1);

            const yScale = d3.scaleLinear()
                             .domain([0, d3.max(aggregatedArray, d => d.protein)])
                             .nice()
                             .range([height, 0]);

            // Add X axis
            svg.append("g")
               .attr("transform", `translate(0,${height})`)
               .call(d3.axisBottom(xScale))
               .selectAll("text")
               .attr("transform", "rotate(-45)")
               .style("text-anchor", "end");

            // Add Y axis
            svg.append("g")
               .call(d3.axisLeft(yScale));

            // Add bars
            svg.selectAll(".bar")
               .data(aggregatedArray)
               .enter()
               .append("rect")
               .attr("class", "bar")
               .attr("x", d => xScale(d.mfr))
               .attr("y", d => yScale(d.protein))
               .attr("width", xScale.bandwidth())
               .attr("height", d => height - yScale(d.protein))
               .attr("fill", "steelblue")
               .on("mouseover", function(event, d) {
                   tooltip.transition()
                          .duration(200)
                          .style("opacity", .9);
                   tooltip.html(`Manufacturer: ${d.mfr}<br>Protein: ${d.protein}g`)
                          .style("left", (event.pageX + 5) + "px")
                          .style("top", (event.pageY - 28) + "px");
               })
               .on("mouseout", function() {
                   tooltip.transition()
                          .duration(500)
                          .style("opacity", 0);
               });

            // Add title
            svg.append("text")
               .attr("class", "title")
               .attr("x", width / 2)
               .attr("y", -margin.top / 2)
               .text("Are certain manufacturers healthier than others?");

            // Add subtext
            svg.append("text")
               .attr("class", "subtext")
               .attr("x", width / 2)
               .attr("y", -margin.top / 2 + 30)
               .text("This chart shows the average protein content for cereals from different manufacturers.");
        }).catch(error => {
            console.error("Error loading or parsing data:", error);
        });
    </script>
</body>
</html>
