<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What do you value in cereal?</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        svg {
            width: 100%;
            height: 500px;
        }
        .axis text {
            font-size: 12px;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 5px;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 3px;
            pointer-events: none;
            opacity: 0;
        }
        .button {
            display: block;
            width: 250px;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        select {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>What do you value in cereal?</h1>
    <select id="nutrientSelect">
        <option value="calories">Calories</option>
        <option value="protein">Protein</option>
        <option value="fat">Fat</option>
        <option value="sodium">Sodium</option>
        <option value="fiber">Fiber</option>
        <option value="carbs">Carbs</option>
        <option value="sugars">Sugars</option>
        <option value="potass">Potassium</option>
        <option value="vitamins">Vitamins</option>
    </select>
    <svg id="valueChart"></svg>
    <div class="tooltip" id="tooltip"></div>
    <button class="button" onclick="window.location.href='manufacturers.html'">Back to Manufacturers</button>

    <script>
        // Set dimensions and margins for the chart
        const margin = { top: 70, right: 20, bottom: 100, left: 60 },
              width = 1200 - margin.left - margin.right,
              height = 500 - margin.top - margin.bottom;

        // Create an SVG container
        const svg = d3.select("#valueChart")
                      .attr("width", width + margin.left + margin.right)
                      .attr("height", height + margin.top + margin.bottom)
                      .append("g")
                      .attr("transform", `translate(${margin.left},${margin.top})`);

        // Create a tooltip div
        const tooltip = d3.select("#tooltip");

        // Load and process the CSV data
        d3.csv("cereal.csv").then(data => {
            // Convert columns to numbers
            data.forEach(d => {
                d.calories = +d.calories;
                d.protein = +d.protein;
                d.fat = +d.fat;
                d.sodium = +d.sodium;
                d.fiber = +d.fiber;
                d.carbs = +d.carbs;
                d.sugars = +d.sugars;
                d.potass = +d.potass;
                d.vitamins = +d.vitamins;
            });

            function updateChart(nutrient) {
                // Set up the scales
                const xScale = d3.scaleBand()
                                 .domain(data.map(d => d.name))
                                 .range([0, width])
                                 .padding(0.1);

                const yScale = d3.scaleLinear()
                                 .domain([0, d3.max(data, d => d[nutrient])])
                                 .nice()
                                 .range([height, 0]);

                // Remove previous elements
                svg.selectAll("*").remove();

                // Add X axis
                svg.append("g")
                   .attr("transform", `translate(0,${height})`)
                   .call(d3.axisBottom(xScale))
                   .selectAll("text")
                   .attr("transform", "rotate(-45)")
                   .style("text-anchor", "end");

                // Add Y axis
                svg.append("g")
                   .call(d3.axisLeft(yScale));

                // Add bars
                svg.selectAll(".bar")
                   .data(data)
                   .enter()
                   .append("rect")
                   .attr("class", "bar")
                   .attr("x", d => xScale(d.name))
                   .attr("y", d => yScale(d[nutrient]))
                   .attr("width", xScale.bandwidth())
                   .attr("height", d => height - yScale(d[nutrient]))
                   .attr("fill", "steelblue")
                   .on("mouseover", function(event, d) {
                       tooltip.transition()
                              .duration(200)
                              .style("opacity", .9);
                       tooltip.html(`Cereal: ${d.name}<br>${nutrient.charAt(0).toUpperCase() + nutrient.slice(1)}: ${d[nutrient]}`)
                              .style("left", (event.pageX + 5) + "px")
                              .style("top", (event.pageY - 28) + "px");
                   })
                   .on("mouseout", function() {
                       tooltip.transition()
                              .duration(500)
                              .style("opacity", 0);
                   });

                // Add title
                svg.append("text")
                   .attr("class", "title")
                   .attr("x", width / 2)
                   .attr("y", -margin.top / 2)
                   .text("Cereals");

                // Add subtext
                svg.append("text")
                   .attr("class", "subtext")
                   .attr("x", width / 2)
                   .attr("y", -margin.top / 2 + 30)
                   .text(`This chart shows the ${nutrient} content of cereals.`);
            }

            // Initialize chart with the first nutrient
            const initialNutrient = "calories";
            updateChart(initialNutrient);

            // Update chart when dropdown value changes
            d3.select("#nutrientSelect").on("change", function() {
                const selectedNutrient = d3.select(this).property("value");
                updateChart(selectedNutrient);
            });

        }).catch(error => {
            console.error("Error loading or parsing data:", error);
        });
    </script>
</body>
</
